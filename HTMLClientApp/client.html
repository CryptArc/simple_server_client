<!DOCTYPE html>
<html>
<head>
<!-- include jquery -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
<!-- include external CSS -->
<link rel="stylesheet" type="text/css" href="client_style.css">
</head>

<body>

<p align="center">

<button class="button" onclick="getQuote()"/>Get Quote!</button>		
<ul class="ul" id="responseList"</ul>

</p>

<!-- JS code to handle server request/response  -->
<script type="text/javascript">
		
//send request to localhost:3000/quote		
function getQuote()
{
	$.get('http://dimanememets1986-serverapp.nodejitsu.com:80/quote', handleResponse);
}
		
//callback for server response:
//appends response to page
function handleResponse(response)		
{
	var node=document.createElement("LI");
	var textnode=document.createTextNode(response);
	node.appendChild(textnode);
	document.getElementById("responseList").appendChild(node);
}
		
</script>
			
</body>
</html>
